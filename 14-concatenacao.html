<!doctype html> 
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>
    </body>
        <script>
            //pedir para o usuario digitar um numero 
            var n1 = prompt("Digite um numero");                                   
            //converter em numero inteiro     
            n1 = parseInt(n1);                               
            //pedir para o usuario digitar outro numero  
            var n2 = prompt("Digite outro numero");                     
            //converter em numero inteiro
            n2 = parseInt(n2);     

            var divisao = (n1 % n2);

            //Mostrar num alert o seguinte texto 
            // o resto da divisao (n1) por (n2) é: (resultado)

            alert("O resto da divisao " + n1 + " por " + n2 + " é : " + divisao);
    </script>
</html>
