<!doctype html> 
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>
    </body>
        <script>
        /* Pedir pro usuario digitar um numero de 1 a 6. 
        Mostrar na tela uma mensagem diferente pra cada numero*/

        var n = prompt("Digite um numero");
            n =parseInt(n);

        switch(n) {
            case 1:
                alert("Boa escolha");
                break;
            case 2: 
                alert("Péssima escolha");
                break;
            case 3: 
                alert("Indiferente");
                break;
            default:
                alert("Escolha um numero entre 1 e 3")
        }


        
    </script>
</html>
