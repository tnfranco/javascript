<!doctype html> 
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>
    </body>
        <script>
            // Pedir para o usuário digitar dois números e mostrar a média
            var n1 = prompt("Digite um numero");
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro numero");
            n2 = parseFloat(n2);

            var media = ((n1 + n2) / 2);

            alert(media);
            
         </script>
    
</html>
