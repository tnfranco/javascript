<!doctype html> 
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>
    </body>
        <script>
           /*Pedir para o usuário digitar dois números e mostrar um boolean (true or false)
           indicando se a média for maior que 5*/

            // == igualdade (valor)
            // != diferente (valor)
            // === igualdade (valor e tipo)
            // !== diferente (valor e tipo)
            // > maior
            // >= maior ou igual
            // < menor
            // <= menor ou igual

        var n1 = prompt("Digite um número: ");
        n1 = parseInt(n1);

        var n2 = prompt("Digite outro número");
        n2 = parseInt(n2);

        var media = (n1 + n2) / 2;

        alert(media > 5);



    </script>
</html>
